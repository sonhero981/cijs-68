<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="row">
                <input type="date" name="" id="input-timer">
            </div>
            <div class="row ">
                <div class="col-3 box">
                    <div class="count-times" id="count-day">
                        D
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                        <defs>
                           <linearGradient id="GradientColor">
                              <stop offset="0%" stop-color="#e91e63" />
                              <stop offset="100%" stop-color="#673ab7" />
                           </linearGradient>
                        </defs>
                        <circle id="circle-day" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
                    <p class="count-heading">Day</p>
                </div>
                <div class="col-3 box">
                    <div class="count-times" id="count-hour">
                        H
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                        <defs>
                           <linearGradient id="GradientColor">
                              <stop offset="0%" stop-color="#e91e63" />
                              <stop offset="100%" stop-color="#673ab7" />
                           </linearGradient>
                        </defs>
                        <circle id="circle-hour" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
                    <p class="count-heading">Hours</p>
                </div>
                <div class="col-3 box">
                    <div class="count-times" id="count-minute">
                        M
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                        <defs>
                           <linearGradient id="GradientColor">
                              <stop offset="0%" stop-color="#e91e63" />
                              <stop offset="100%" stop-color="#673ab7" />
                           </linearGradient>
                        </defs>
                        <circle  id="circle-minute" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
                    <p class="count-heading">Minutes</p>
                </div>
                <div class="col-3 box">
                    <div class="count-times" id="count-second">
                        S
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                        <defs>
                           <linearGradient id="GradientColor">
                              <stop offset="0%" stop-color="#e91e63" />
                              <stop offset="100%" stop-color="#673ab7" />
                           </linearGradient>
                        </defs>
                        <circle id="circle-second" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
                    <p class="count-heading">Seconds</p>
                  
                </div>
            </div>
        </div>
    </div> 
    <script src="app.js"></script>
</body>
</html>
